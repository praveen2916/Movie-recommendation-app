{% extends "layout.html" %}

{% block content %}

<div class="well">
    <h1>Movie Recommendation APP</h1>
    <p class="lead">This is a movie recommendation app based on movielens dataset.</p>
    <!--<p><a href="http://flask.pocoo.org/" class="btn btn-primary btn-large">Learn more &raquo;</a></p>-->
</div>

<form action="{{ url_for('predict')}}" method="POST">
    <div class="form-group">

        <label for="exampleFormControlInput1">Enter User id from 1 to 942 to get Movie Recommendation:</label>

        <input type="text" name="comment">
        <br>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1 ">Select Algorithm Parameter </label> <br>
        <input type="radio" name="model" value="Warp">Warp<br>
        <input type="radio" name="model" value="K OS Warp">K OS Warp<br>
        <input type="radio" name="model" value="BPR">BPR<br>
        <input type="radio" name="model" value="Logistic">Logistic<br>
        <br>

        <button type="submit" class="btn btn-primary">Predict</button>
        <!--<input type="reset">-->

    </div>

</form>


    

{% endblock %}
